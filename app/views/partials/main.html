<div ng-include="'partials/navbar'"></div>
<div class="jumbotron">
  <h1>拝承！拝承！</h1>
  <h1>{{ currentUserName }}様!</h1>
  <p class="lead">
    <img src="images/hitachi-tree-300.png" alt="I'm Yeoman"><br>
    謹んで承りたき議、何なりとお申し付けください。
  </p>
  <p><input type="text" ng-model="content"/><a class="btn btn-lg btn-success" ng-click="doHaisyo()">拝承！</a></p>
</div>

<div class="row marketing">
  <div ng-repeat="haisyo in haisyos">
    <div class="haisyo">
      <p>{{haisyo.user}}様</p>
      <p>{{haisyo.content}} の件、拝承いたしました。</p>
    </div>
  </div>
</div>

  <p>これはジョークアプリケーションです。日立製作所様および<a href="http://daishonin.hatelabo.jp/" target="_blank">大承認</a>様とは一切関係がございません。</p>
</div>
