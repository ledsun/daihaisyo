<div class="row jumbotron">
  <img src="images/daihaisyo_title.png" alt="大拝承">
  <p class="lead">
  謹んで承りたき議、何なりとお申し付けください。
  </p>
  <form ng-submit="doHaisyo()">
    <input type="text" ng-disabled="!model.state.online" ng-class="model.state.posting" ng-model="model.content" scroll-on="change" autofocus/>
    <a class="btn btn-lg btn-primary" ng-click="doHaisyo()" ng-disabled="!model.state.online" href="#" scroll-on="click">拝承！</a>
  </form>
</div>
<div class="row">
  <div class="haisyo-list" ng-repeat="haisyo in model.haisyos">
    <div class="haisyo">
      <p>{{haisyo.content | limitTo:1600 }}</p>
    </div>
  </div>
</div>
<div class="row">
  <p class="text-center top-buffer">
    <a class="btn btn-lg btn-primary" ng-click="moreHaisyo()" ng-disabled="!model.state.online" ng-show="model.state.hasMoreHaisyo === 'any'" href="#">過去の拝承！</a>
  </p>
  <p class="text-center">
    <span ng-show="model.state.hasMoreHaisyo === 'any'">残り{{model.backlogCount}}拝承ございます。</span>
    <span ng-show="model.state.hasMoreHaisyo === 'none'">すべて拝承いたしました。</span>
  </p>
  <div class="progress progress-striped active" ng-show="model.state.loading">
    <div class="progress-bar progress-bar-success" style="width: 40%"></div>
    <span class="pull-right text-success">拝承！</span>
  </div>
</div>
<div class="row footer">
  <p>これは｢大承認｣より「大拝承」の方が字面がかっこいいというだけの理由で作ったジョークアプリケーションです。日立製作所様および<a href="http://daishonin.hatelabo.jp/" target="_blank">大承認</a>様とは一切関係がございません。</p>
  <p>拝承については<a href="http://dic.nicovideo.jp/a/%E6%8B%9D%E6%89%BF" target="_blank">こちら</a>をご覧ください。</p>
  <p>題字は、コーエーサインワークス様の雷神TTFフォントを使用しています。</p>
  <p class="debug-log" ng-click="flash">{{debuglog}}</p>
</div>
